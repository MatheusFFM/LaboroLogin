<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastrar</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
    <link rel="stylesheet" href="./stylesheets/login.css">
    
</head>
<body>
    <main class="card-login shadow1">
        <img src="./assets/logo.svg" class="logotipo ">
        <form id="teste-form" class="form-group">
            <div class="form-group m-3">
                <label for="nome" class="mt-2">Nome da empresa</label>
                <input type="text" id="nome" class="form-control mt-2">
            </div>
            <div class="form-group m-3">
                <label for="localidade"  class="mt-2">Localidade</label>
                <input type="text" id="localidade" class="form-control mt-2">
            </div> 
           
            <div class="form-group m-3">
                    <label for="senha"  class="mt-2">Sua Senha</label>
                    <input type="password" id="senha" class="form-control mt-2">
            </div>
                <input type="submit" value="Cadastrar" class="btn btn-primary col-md-4 offset-md-4 p-2 ">
        </form>
        
    </main>
    <img src="./assets/jaquetaAmarelaMulher.svg" class="mulherjaqueta">
    <script src="./scripts/empresa.js"></script>
</body>
</html>
