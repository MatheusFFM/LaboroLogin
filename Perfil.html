<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="/Imagem/logo.jpeg">
    <title>Laboro - Cadastro</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="perfis.js"></script>
</head>

<body onload="init()">

    <div class="containermeu">
        <header class="Cabecalho">
          <a href="Laboro.html"> <div class="Logo">
                Laboro
            </div>
        </a> 
            <div class="menu">
                <ul> 
                    <li><a id="Perfil" href="Laboro.html">Home</a></li>
                    </li>
                </ul>
            </div>
        </header>
    </div>

    <div class="tem">
    <div class="container">
        <div class="row">
            
    <h1 id="V">Veja suas vagas, crie e edite!</h1>

            <div id="msg" class="col-sm-10 offset-sm-1 ">
                <!--<div class="alert alert-warning">Contato não encontrado.</div>-->
            </div>
        </div>

        <form id="form-contato">
            <div class="form-group row">
                <div class="col-sm-4">
                    <label for="inputId">Id</label>
                    <input type="text" class="form-control" id="inputId" placeholder="ID" disabled>
                </div>
                <div class="col-sm-12">
                    <label for="inputRequisitos">Requisitos (*)</label>
                    <input type="text" class="form-control" id="inputRequisitos" required placeholder="Informe o que você busca em um estagiário!">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5">
                    <label for="inputempresa">Empresa (*)</label>
                    <input type="text" class="form-control" id="inputempresa" required placeholder="Informe o nome da empresa!">
                </div>
                <div class="col-sm-7">
                    <label for="inputEmail">E-mail (*)</label>
                    <input type="email" class="form-control" id="inputEmail" required placeholder="Informe o e-mail da empresa!">
                </div>
                <div class="col-sm-12">
                    <label for="inputcargo">Cargo (*)</label>
                    <input type="text" class="form-control" id="inputcargo" required placeholder="Informe o cargo do estagiário!">
                </div>
                <div class="col-sm-15">
                    <label for="inputendereco">Cidade (*)</label>
                    <input type="text" class="form-control" id="inputendereco" required placeholder="Informe o endereço de trabalho!">
                </div>
                <div class="col-sm-12">
                    <label for="inputDescricao">Descrição (*)</label>
                    <input type="text" class="form-control" id="inputDescricao" required placeholder="Descrição!">
                </div>

            </div>
            <div class="form-group row">
                <div class="col-sm-4">
                    <small>(*) Campos obrigatórios</small>
                </div>
            </div>
            <div class="bot">
            <div class="form-group row">
                <div class="col-sm-12">
                    <input type="button" class="btn btn-success" id="btnInsert" value="Inserir">
                    <input type="button" class="btn btn-warning" id="btnUpdate" value="Alterar">
                    <input type="button" class="btn btn-danger" id="btnDelete" value="Excluir">
                    <input type="button" class="btn btn-secondary" id="btnClear" value="Limpar Form">
                </div>
            </div>
            
        </form>

        <div class="row">
            <div class="col-sm-12">
                <table id="grid-contatos" class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Requisitos</th>
                            <th scope="col">empresa</th>
                            <th scope="col">E-mail</th>
                            <th scope="col">Cargo</th>
                            <th scope="col">Endereço</th>
                            <th scope="col">Descrição</th>
                        </tr>
                    </thead>
                    <tbody id="table-contatos">
                        <tr>
                            <td scope="row">1</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="fakedb.js"></script>
    
    <script>
        function exibeContatos() {
            
            $("#table-contatos").html("");
           
            for (i = 0; i < db.data.length; i++) {
                let contato = db.data[i];
                $("#table-contatos").append(`<tr><td scope="row">${contato.id}</td><td>${contato.Requisitos}</td><td>${contato.empresa}</td><td>${contato.email}</td><td>${contato.cargo}</td><td>${contato.endereco}</td><td>${contato.Descricao}</td></tr>`);
            }
        }
        function init() {
            
            $("#btnInsert").click(function () {
               
                if (!$('#form-contato')[0].checkValidity()) {
                    displayMessage("Preencha o formulário corretamente.");
                    return;
                }
               
                let campoRequisitos= $("#inputRequisitos").val();
                let campoempresa = $("#inputempresa").val();
                let campoDescricao = $("#inputDescricao").val();
                let campoEmail = $('#inputEmail').val();
                let campocargo = $('#inputcargo').val();
                let campoendereco = $('#inputendereco').val();
                let campodia = day + "/" + month + "/" + year;
                let contato = { Requisitos: campoRequisitos, empresa: campoempresa, email: campoEmail, cargo: campocargo, endereco: campoendereco, Descricao: campoDescricao, Dia: campodia};
                insertContato(contato);
                
                exibeContatos();
              
                $("#form-contato")[0].reset();
            });
           
            $("#btnUpdate").click(function () {
                
                let campoId = $("#inputId").val();
                if (campoId == "") {
                    displayMessage("Selecione um contato para ser alterado.");
                    return;
                }
                let campoRequisitos= $("#inputRequisitos").val();
                let campoempresa = $("#inputempresa").val();
                let campoDescricao = $("#inputDescricao").val();
                let campoEmail = $('#inputEmail').val();
                let campocargo = $('#inputcargo').val();
                let campoendereco = $('#inputendereco').val();
                let campodia = day + "/" + month + "/" + year;
                let contato = { Requisitos: campoRequisitos, empresa: campoempresa, email: campoEmail, cargo: campocargo, endereco: campoendereco, Descricao: campoDescricao, Dia: campodia};
                updateContato(parseInt(campoId), contato);
                
                exibeContatos();
               
                $("#form-contato")[0].reset();
            });
           
            $("#btnDelete").click(function () {
                let campoId = $("#inputId").val();
                if (campoId == "") {
                    displayMessage("Selecione um contato a ser excluído.");
                    return;
                }
                deleteContato(parseInt(campoId));
                
                exibeContatos();
                
                $("#form-contato")[0].reset();
            });
            
            $("#btnClear").click(function () {
                $("#form-contato")[0].reset();
            });
            
            $('#msg').bind("DOMSubtreeModified", function () {
                window.setTimeout(function () {
                    $(".alert").fadeTo(500, 0).slideUp(500, function () {
                        $(this).remove();
                    });
                }, 5000);
            });
           
            $("#grid-contatos").on("click", "tr", function (e) {
                let linhaContato = this;
                $("#inputId").val(linhaContato.childNodes[0].firstChild.nodeValue);
                $("#inputRequisitos").val(linhaContato.childNodes[1].firstChild.nodeValue);
                $("#inputempresa").val(linhaContato.childNodes[2].firstChild.nodeValue);
                $("#inputEmail").val(linhaContato.childNodes[3].firstChild.nodeValue);
                $("#inputcargo").val(linhaContato.childNodes[4].firstChild.nodeValue);
                $("#inputendereco").val(linhaContato.childNodes[5].firstChild.nodeValue);
                $("#inputDescricao").val(linhaContato.childNodes[6].firstChild.nodeValue);
            });
            exibeContatos();
        }
    </script>
    </div>
</div>
</body>

</html>
